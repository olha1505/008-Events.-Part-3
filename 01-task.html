<head>

<body>
    <button>Click me!</button>
    <script>
        /*
        Завдання:
        Додайте для кнопки два обробники: один має спрацювати у фазі capturing, другий – у фазі bubbling.
        */

        let btn = document.querySelector("button")

        btn.addEventListener("click", handlerOnCapture, true);

        btn.addEventListener("click", handlerOnBubble);
 

        function handlerOnCapture(){
        alert("Фаза capturing");
        };

       function handlerOnBubble(e){
            alert("Фаза bubbling");
        }
       
    </script>
</body>

</html>
